<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ current_user.username | capitalize }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <img src="{{ current_user.email | gravatar }}" alt="{{ current_user.username }}"
                     class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
                <form action="/profile" method="post">
                <h1 class="mb-3">
                    <input type="text" class="form-control editable text-center" value="{{ current_user.username }}" name="new_name">
                    <span class="non-editable">{{ current_user.username }}</span>
                    <input type="hidden" class="form-control editable text-center" value="{{ current_user.id }}" name="user_id">
                    <i class="fa-regular fa-pen-to-square ml-2 edit-button"></i>
                    <input class="btn btn-primary save-button d-none"  type="submit" value="Save">
<!--                    <input class="btn btn-primary save-button d-none" type="submit" value="Save">-->
                </h1>
                </form>
                <!--                    <button class="btn btn-primary save-button d-none" type="submit">Save</button>-->
                <h4 class="text-muted">{{ current_user.email }}</h4>
                <h4 class="text-muted">Count of note: {{ current_user.notes | length }}</h4>
            </div>
            <div class="text-center mt-4">
                <a class="btn btn-danger" href="/delete-user/{{current_user.id}}">Delete Account</a>
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static',filename='profile.js')}}"></script>
<script src="https://kit.fontawesome.com/c2b1a91e80.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
